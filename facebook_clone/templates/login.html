{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'web_app:login' %}" class="login-form">
            {% csrf_token %}
            <img src="{% static 'psycho.png' %}" alt="Psycho Media Icon" class="icon-media">
            <h2>Login to your Account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
            <button type="submit" class="login-btn">Login</button>
            <br><br>
            <label ><a href="{% url 'web_app:register' %}" class="signup-link">Create a new account</a></label>
        </form>
    </div>
</body>
</html>
