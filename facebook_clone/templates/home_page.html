

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Post</title>
        {% load static %}
    <link href="{% static 'basic.css' %}" rel="stylesheet" >

</head>
<body>
    <div class="post-create">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
        <textarea id="caption" name="caption" placeholder="Create a post ..."></textarea>
        <div class="image-post-group">
       
            <label for="file-input" class="upload-icon"></label>
            <input type="file" id="file-input" style="display: none;">
            <button type="submit" class="post-btn">Post</button>
        </div>
        </form>
    </div>
</body>
</html>
