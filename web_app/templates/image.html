<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Side Profile Bar</title>
    <style>
        .sidebar-right {
            position: fixed;
            top: 10%;
            right: 0;
            height: 100%;
            width: 23.33%; 
            background-color: #e9eef8;
            color: #3b5998;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover; 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .post .caption {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar-right">
        <div class="recommended-friends">
            <h2>Recommended Friends</h2>
            <!-- Recommended friends list goes here -->
        </div>

        <div class="posts">
            <h2>Posts</h2>
            {% for post in posts %}
            <div class="post">
                <img src="{{ post.image.url }}" alt="Post Image">
                <p class="caption">Posted by: {{ post.user.first_name }} {{ post.user.last_name }}</p>
                <p>{{ post.caption }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
