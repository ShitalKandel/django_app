<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            margin-bottom: 20px;
            max-width: 1000px; 
            margin: auto; /* Center horizontally */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjust distance from top */
        }

        .post-create {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #e4e6eb;
            color: #333;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-secondary::before {
            content: '\2716'; /* Unicode for multiplication sign (X) */
            font-size: 20px;
        }

        #id_imagefield {
            display: none;
        }

        .btn-primary {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3a5a9e;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data" class="post-create">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="upload-wrapper">
            <label for="id_imagefield" class="upload-icon btn btn-secondary"></label>
            <input type="file" name="imagefield" id="id_imagefield">
            <button type="submit" class="btn btn-primary post-btn">Post</button>
        </div>
    </form>

    {% if image %}
    <div class="mt-5">
        <h2>{{ image.username }}</h2>
        <h3>{{ image.caption }}</h3>
        <img src="{{ image.imagefield.url }}" alt="{{ image.caption }}" style="max-height:300px" class="img-fluid">
    </div>
    {% endif %}
</div>
</body>
</html>
