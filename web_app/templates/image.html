<html>
    <head>

<style>
    .container {
    max-width: 50%; /* Take half of the screen */
    margin: auto; /* Center horizontally */
}

.post-create {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.post-caption {
    width: 100%;
    padding: 10px;
    resize: vertical;
    margin-bottom: 20px;
}

.upload-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
}

.btn-secondary{
    background-color: #cccccc;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.btn-secondary::before {
    content: '\21AA'; /* Unicode for rightwards arrow */
    font-size: 24px;
    color: #000; /* Change the color as needed */
}

#file-input {
    display: none;
}

.btn-primary {
    background-color: #4267b2;
    color: white;
    padding: 8px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #53525f;
}

</style>
</head>
<body>

<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data" class="post-create">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="upload-wrapper">
            <label for="id_imagefield" class="upload-icon btn btn-secondary"></label>
            <input type="file" name="imagefield" id="id_imagefield" style="display:none;">
            <button type="submit" class="btn btn-primary post-btn">Post</button>
        </div>
    </form>

    {% if image %}
    <div class="mt-5">
        <h2>{{ image.username }}</h2>
        <h3>{{ image.caption }}</h3>
        <img src="{{ image.imagefield.url }}" alt="{{ image.caption }}" style="max-height:300px" class="img-fluid">
    </div>
    {% endif %}
</div>

</body>
</html>
