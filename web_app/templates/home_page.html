<html lang="en">
<head>

    <title>Create Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'basic.css' %}">
    
</head>
<body>
    <div class="post-create">
                <textarea id="caption" name="caption" placeholder="Create a post ..."></textarea>

        <div class="image-icon-group" >
            <div class="image-icon-post" onclick="upload_image()">
        <button type="submit">

            </div>

        </div>
    </div>
    <script>
        function upload_image(){
            document.getElementById('imageUpload').click();
        }
    </script>
    </body>
</html>
